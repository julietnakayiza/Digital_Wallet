
<table>
    <th>
        <td>First name</td>
        <td>Email</td>
        <td>Age</td>
        <td>View Profile</td>
    </th>

    {% for customer in customers %}
    <tr>
        <td>{{customer.first_name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.age}}</td>
        <td><a href="{%url 'customer_profile' id=customer.id%}">Profile</a></td>
    </tr>
    {%endfor%}

</table>

{% comment %} <img src="{{ post.image.url }}" alt="img"> {% endcomment %}
