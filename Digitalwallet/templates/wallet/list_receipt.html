<table>
    <th>
        <td>Receipt Type</td>
        <td>Receipt Date</td>
        <td>Receipt File</td>
    </th>

    {% for receiptt in receipts %}

        <td>{{receiptt.receipt_type}}</td>
        <td>{{receiptt.receipt_date}}</td>
        <td>{{receiptt.receipt_file}}</td>
    </tr>
    {%endfor%}

</table>
